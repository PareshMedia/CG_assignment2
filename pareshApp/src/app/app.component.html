<!--The content below is only a placeholder and can be replaced.-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ng2-bootstrap/x.x.x/ng2-bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

<div style="text-align:center">
  <h2>
    Users {{title}}
  </h2>

  <div class="container">
  <table class="table table-bordered">
    <thead> 
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Location</th>
      <th>Remove</th>
    </tr>

    </thead>
    <tbody>
      <tr *ngFor="let i of dummyData">
        <td>{{i.name}}</td>
        <td>{{i.age}}</td>
        <td>{{i.location}}</td>
        <td><button (click)="edit(i);" class="btn-primary">Edit</button> | <button (click)="remove(i)" class="btn-danger">X</button></td>
      </tr>
      
      <tr>
          <td><input type="text" name="name" placeholder="Name" [(ngModel)]="nameModel"></td>
          <td><input type="text" name="age" placeholder="Age" [(ngModel)]="ageModel"></td>
          <td><input type="text" name="location" placeholder="Location" [(ngModel)]="locModel"></td>
          <td><button (click)="add()" class="btn-info">ADD</button></td>
      </tr>
    </tbody>
  </table>

  <div [hidden]="!showUpdate">
    <hr>
    <h4>Update Record</h4>
    <table class="table table-bordered">
      <tbody>
        <tr>
          <td><input type="text" name="name" placeholder="Name" [(ngModel)]="nameUpdateModel"></td>
          <td><input type="text" name="age" placeholder="Age" [(ngModel)]="ageUpdateModel"></td>
          <td><input type="text" name="location" placeholder="Location" [(ngModel)]="locUpdateModel"></td>
          <td><button (click)="update(i);" class="btn-success">UPDATE</button> | <button (click)="updateCancel(i);" class="btn-default">CANCEL</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
</div>
